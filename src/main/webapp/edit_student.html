<!DOCTYPE html>
<html class="x-admin-sm">

<head>
    <meta charset="UTF-8">
    <title>学生信息修改</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/xadmin.css">
    <script src="./lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="./js/xadmin.js"></script>
</head>
<body>

<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <form class="layui-form" method="post">

                <div class="layui-form-item">
                    <label class="layui-form-label">
                        <span>*</span>
                        学生编码
                    </label>
                    <div class="layui-input-block lafite_width_30">
                        <input type="text" name="tUserId" required  lay-verify="required" placeholder="" autocomplete="off" class="layui-input" disabled="disabled" id="tUserId">
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">
                        <span>*</span>
                        学生姓名
                    </label>
                    <div class="layui-input-block lafite_width_30">
                        <input type="text" name="tUserName" required  lay-verify="required" placeholder="" autocomplete="off" class="layui-input" disabled="disabled" id="tUserName">
                    </div>
                </div>



                <div class="layui-form-item">
                    <label class="layui-form-label">
                        <span>*</span>
                        学号
                    </label>
                    <div class="layui-input-block lafite_width_30">
                        <input type="text" name="tUserNumber" required  lay-verify="required" placeholder="" autocomplete="off" class="layui-input" id="tUserNumber">
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">
                        <span>*</span>
                        年龄
                    </label>
                    <div class="layui-input-block lafite_width_30">
                        <input type="text" name="tUserAge" required  lay-verify="required" placeholder="" autocomplete="off" class="layui-input" id="tUserAge">
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">
                        <span>*</span>
                        性别
                    </label>
                    <div class="layui-input-block lafite_width_30">
                        <input type="text" name="tUserSex" required  lay-verify="required" placeholder="" autocomplete="off" class="layui-input" id="tUserSex">
                    </div>
                </div>



                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="lafite-layui-btn" lay-submit lay-filter="editStudent">提交</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
<script>layui.use(['laydate', 'form', 'upload'],
    function() {
        document.getElementById("tUserId").value=localStorage.getItem("SUserId");
        document.getElementById("tUserName").value=localStorage.getItem("SName");
        document.getElementById("tUserNumber").value=localStorage.getItem("SNumber");
        document.getElementById("tUserAge").value=localStorage.getItem("SAge");
        document.getElementById("tUserSex").value=localStorage.getItem("SSex");

        var $ = layui.jquery
            ,upload = layui.upload;

        var form = layui.form;



        //提交编辑
        form.on('submit(editStudent)', function (data) {
            
            $.ajax({
                url: 'http://localhost:8080//changeStudent',
                method: 'post',
                data: data.field,
                dataType: 'JSON',
                success: function (res) {
                    if(JSON.stringify(res) === "1"){
                        layer.msg('修改成功', {icon: 1,time: 1000},function () {
                            parent.location.reload();
                        });
                    }else {
                        layer.msg('修改失败', {icon: 2});
                    }
                },
                error: function (data) {
                    layer.msg("网络错误");
                }
            });
            return false;
        });





    });


</script>

</html>
