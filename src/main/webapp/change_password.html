<!doctype html>
<html class="x-admin-sm">
<head>
    <meta charset="UTF-8">
    <title>修改密码</title>
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="./css/xadmin.css">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="./lib/layui/layui.js" charset="utf-8"></script>
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    <style>
        body{margin: 10px;}
        .demo-carousel{height: 200px; line-height: 200px; text-align: center;}
        .code {
            width: 400px;
            margin: 0 auto;
        }
        .input-val {
            background: #ffffff;
            height: 2.8rem;
            padding: 0 2%;
            border-radius: 5px;
            border: none;
            border: 1px solid rgba(0,0,0,.2);
            font-size: 1.0625rem;
        }
        #canvas {
            float: right;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn {
            width: 100px;
            height: 40px;
            background: #f1f1f1;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin: 20px auto 0;
            display: block;
            font-size: 1.2rem;
            color: #e22e1c;
            cursor: pointer;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
    </style>
</head>
<body>

<div class="login layui-anim layui-anim-up">
    <form method="post" class="layui-form">
        <input name="username" placeholder="用户名" type="text" lay-verify="required" class="layui-input" disabled="disabled" id="username">
        <hr class="hr15">
        <input name="oldpassword" lay-verify="required" placeholder="原密码" type="password" class="layui-input">
        <hr class="hr15">
        <input name="newpassword" lay-verify="required" placeholder="新密码" type="password" class="layui-input" id="newpassword">
        <hr class="hr15">
        <input name="newconfirmpassword" lay-verify="required" placeholder="确认新密码" type="password" class="layui-input" id="newconfirmpassword">
        <hr class="hr15">
        <input type="text"  value="" placeholder="请输入验证码（不区分大小写）" style="width:200px" class="input-val">
        <canvas id="canvas" width="100" height="43"></canvas>
        <hr class="hr15">
        <input value="修改密码" lay-submit lay-filter="changePassword" style="width:100%;background:red" type="submit">
    </form>
</div>

<script>
    $(function () {
        document.getElementById("username").value = localStorage.getItem("username");
        var show_num = [];
        draw(show_num);

        $("#canvas").on('click',function(){
            draw(show_num);
        })

        layui.use('form', function () {
            var form = layui.form;
            //监听提交
            form.on('submit(changePassword)', function (data) {
                if(document.getElementById("newpassword").value != document.getElementById("newconfirmpassword").value){
                    layer.msg("两次输入密码不一致", {icon: 2});
                    return false;
                }

                var val = $(".input-val").val().toLowerCase();
                var num = show_num.join("");
                if(val==''){
                    layer.msg("请输入验证码");
                    return false;
                }else if(val != num){
                    layer.msg("验证码错误 请重新输入", {icon: 2});
                    $(".input-val").val('');
                    draw(show_num);
                    return false;
                }

                $.ajax({
                    url: 'http://localhost:8080/changePassword',
                    method: 'post',
                    data: data.field,
                    dataType: 'JSON',
                    success: function (res) {
                        if(res=="1"){
                            layer.msg("修改密码成功",{icon: 1,time: 1000},function(){
                                //window.location.href='http://localhost:8080/login';
                                //刷新父页面
                                //parent.location.reload();
                                parent.location.href='http://localhost:8080/login';
                            });
                        }else if (res =="3") {
                            layer.msg("输入密码错误",{icon: 2});
                        }else {
                            layer.msg("修改密码失败",{icon: 2});
                        }
                    },
                    error: function (data) {
                        layer.msg("网络错误");
                    }
                });

                return false;
            });

        });


    })

    function draw(show_num) {
        var canvas_width=$('#canvas').width();
        var canvas_height=$('#canvas').height();
        var canvas = document.getElementById("canvas");//获取到canvas的对象，演员
        var context = canvas.getContext("2d");//获取到canvas画图的环境，演员表演的舞台
        canvas.width = canvas_width;
        canvas.height = canvas_height;
        var sCode = "A,B,C,E,F,G,H,J,K,L,M,N,P,Q,R,S,T,W,X,Y,Z,1,2,3,4,5,6,7,8,9,0";
        var aCode = sCode.split(",");
        var aLength = aCode.length;//获取到数组的长度

        for (var i = 0; i <= 3; i++) {
            var j = Math.floor(Math.random() * aLength);//获取到随机的索引值
            var deg = Math.random() * 30 * Math.PI / 180;//产生0~30之间的随机弧度
            var txt = aCode[j];//得到随机的一个内容
            show_num[i] = txt.toLowerCase();
            var x = 10 + i * 20;//文字在canvas上的x坐标
            var y = 20 + Math.random() * 8;//文字在canvas上的y坐标
            context.font = "bold 23px 微软雅黑";

            context.translate(x, y);
            context.rotate(deg);

            context.fillStyle = randomColor();
            context.fillText(txt, 0, 0);

            context.rotate(-deg);
            context.translate(-x, -y);
        }
        for (var i = 0; i <= 5; i++) { //验证码上显示线条
            context.strokeStyle = randomColor();
            context.beginPath();
            context.moveTo(Math.random() * canvas_width, Math.random() * canvas_height);
            context.lineTo(Math.random() * canvas_width, Math.random() * canvas_height);
            context.stroke();
        }
        for (var i = 0; i <= 30; i++) { //验证码上显示小点
            context.strokeStyle = randomColor();
            context.beginPath();
            var x = Math.random() * canvas_width;
            var y = Math.random() * canvas_height;
            context.moveTo(x, y);
            context.lineTo(x + 1, y + 1);
            context.stroke();
        }
    }

    function randomColor() {//得到随机的颜色值
        var r = Math.floor(Math.random() * 256);
        var g = Math.floor(Math.random() * 256);
        var b = Math.floor(Math.random() * 256);
        return "rgb(" + r + "," + g + "," + b + ")";
    }
</script>

</body>
</html>
