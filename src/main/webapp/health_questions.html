<!DOCTYPE html>
<html class="x-admin-sm">

<head>
    <meta charset="UTF-8">
    <title>体质信息调查</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/xadmin.css">
    <script src="./lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="./js/xadmin.js"></script>
</head>
<body>

<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <form class="layui-form" >
                <fieldset class="layui-elem-field layui-field-title" style="margin-left: 3%;">
                    <legend>用户基本信息</legend>
                </fieldset>

                <div class="layui-form-item">
                    <label class="layui-form-label">
                        <span>*</span>
                        用户id
                    </label>
                    <div class="layui-input-block lafite_width_30">
                        <input type="text" name="userId" id="userId" required  lay-verify="required" placeholder=" "disabled="disabled" class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">
                        <span>*</span>
                        用户名称
                    </label>
                    <div class="layui-input-block lafite_width_30">
                        <input type="text" name="userName" id="userName" required  lay-verify="required" placeholder=" "disabled="disabled" class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">
                        <span>*</span>
                        年龄
                    </label>
                    <div class="layui-input-block lafite_width_30">
                        <input type="text" name="userAge" id="userAge" required  lay-verify="required" placeholder=" " class="layui-input">
                    </div>
                </div>



                <div class="layui-form-item">
                    <label class="layui-form-label">
                        <span>*</span>
                        性别
                    </label>
                    <div class="layui-input-block lafite_width_30">
                        <input type="radio" name="sex" value="1" title="男">
                        <input type="radio" name="sex" value="2" title="女" checked>
                    </div>
                </div>



                <div class="layui-form-item layui-form-text">
                    <label class="layui-form-label">
                        <span>*</span>
                        体质情况描叙
                    </label>
                    <div class="layui-input-block lafite_width_60">
                        <textarea name="bodyDesc" placeholder="请输入内容" required  lay-verify="required" class="layui-textarea lafite_textarea"></textarea>
                    </div>
                </div>

                <fieldset class="layui-elem-field layui-field-title" style="margin-top: 40px; margin-left: 3%;">
                    <legend>体质问卷调查</legend>
                </fieldset>

                <div class="lafite_details_child">
                    <div class="layui-form-item">
                        <label class="layui-form-label">
                            您一个星期吃早餐的次数平均为
                        </label>
                        <div class="layui-input-block lafite_width_30">
                            <input type="radio" name="survey" value="10" title="基本不吃">
                            <input type="radio" name="survey" value="20" title="1~2次" >
                            <input type="radio" name="survey" value="30" title="3~4次" >
                            <input type="radio" name="survey" value="40" title="5次" checked>
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">
                            您周一至周五在寝室一般几点睡觉
                        </label>
                        <div class="layui-input-block lafite_width_30">
                            <input type="radio" name="survey_1" value="10" title="12点以后">
                            <input type="radio" name="survey_1" value="20" title="11~12点" >
                            <input type="radio" name="survey_1" value="30" title="10~11点" >
                            <input type="radio" name="survey_1" value="40" title="10点前" checked>
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">
                            您每周吃水果的次数在下列哪个范围内
                        </label>
                        <div class="layui-input-block lafite_width_30">
                            <input type="radio" name="survey_2" value="10" title="很少吃">
                            <input type="radio" name="survey_2" value="20" title="2~3次" >
                            <input type="radio" name="survey_2" value="30" title="4~6次" >
                            <input type="radio" name="survey_2" value="40" title="7次" checked>
                        </div>
                    </div>

                </div>


                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button lay-submit lay-filter="healthQuestions" class="lafite-layui-btn2 lafite_margin_left_20px">提交</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
<script>layui.use(['laydate', 'form', 'upload'],
    function() {
        var form = layui.form;

        document.getElementById("userId").value=localStorage.getItem("userid");
        document.getElementById("userName").value=localStorage.getItem("username");

        //监听提交
        form.on('submit(healthQuestions)', function(data) {
            $.ajax({
                url: 'http://localhost:8080/healthQuestions',
                method: 'post',
                data: data.field,
                dataType: 'JSON',
                success: function (res) {
                    if(JSON.stringify(res) === "1"){
                        layer.msg('提交成功', {icon: 1,time: 1000},function () {
                            window.location.reload();

                        });
                    }else {
                        layer.msg('提交失败', {icon: 2});
                    }
                },
                error: function (data) {
                    layer.msg("网络错误");
                }
            });
            return false;
        });


    });


</script>

</html>
