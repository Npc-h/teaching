<!DOCTYPE html>
<html class="x-admin-sm">

<head>
    <meta charset="UTF-8">
    <title>食品搭配</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/xadmin.css">
    <script src="./lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="./js/xadmin.js"></script>
</head>
<body>
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-body ">
                    <form class="layui-form layui-col-space5">
                        <div class="layui-input-inline layui-show-xs-block">
                            <select name="contrller" id="numbers">
                                <option></option>
                                <option value="1">早餐</option>
                                <option value="2">中餐</option>
                                <option value="3">晚餐</option>
                            </select>
                        </div>
                        <div class="layui-input-inline lafite_search layui-show-xs-block">
                            <button class="layui-btn" lay-submit="" lay-filter="sreachCollocation">
                                查询
                            </button>
                        </div>
                    </form>
                </div>

                <div class="layui-card-header">
                    <a class="layui-btn lafite_main_color"
                       onclick="xadmin.open('新增搭配','./add_collocation.html',600,500)"><i class="layui-icon"></i>新增</a>
                    <a class="layui-btn lafite_main_color" onclick="editFood()">编辑</a>
                    <a class="layui-btn lafite_main_color"
                       onclick="delFoodCollocation()">删除</a>
                </div>

                <div class="layui-card-body">
                    <table id="foodListC" class="layui-table layui-form" lay-filter="foodListC"></table>
                </div>

            </div>
        </div>
    </div>
</div>
</body>
<script type="text/html" id="titleTpl">
    {{# if (d.MType === "1") { }}
    早餐
    {{# } else if(d.MType === "2") { }}
    中餐
    {{# } else { }}
    晚餐
    {{# } }}
</script>
<script>
    var tables;
    layui.use(['laypage', 'laydate', 'form', 'table'], function () {
        var laydate = layui.laydate;
        var form = layui.form;
        var laypage = layui.laypage;
        var table = layui.table;
        tables = table;


        // 执行搜索，表格重载
        form.on('submit(sreachCollocation)', function (data) {
            //搜索条件 获取下拉框值
            console.log($("#numbers option:selected").val());

            table.reload('foodListC', {
                method: 'post'
                , where: {
                    'type': $("#numbers option:selected").val()
                }
                , page: {
                    curr: 1
                }
            });
            return false;
        });


        //搭配列表
        table.render({
            elem: '#foodListC',
            url: '/selectFoodCollocation',
            page: true,
            height: "full-200",
            limits: [10, 15, 20, 25],
            limit: 10,
            id: "foodListC",
            cols: [[
                {type: "radio", fixed: "left", width: 50, style: "height:110px;"},
                {field: 'MId', title: 'id', minWidth: 100, align: "center"},
                {field: 'MFood', title: '搭配食品', minWidth: 100, align: "center"},
                {field: 'MType', title: '搭配类型', minWidth: 100, templet: "#titleTpl"},
                {field: 'MResult', title: '描述', minWidth: 100, align: "center"}
            ]]
            , where: {
                userid: localStorage.getItem("userid"),
            }
        });


    });

    //编辑食品
    function editFood() {
        var checkStatus = tables.checkStatus('foodListC');
        if (checkStatus.data.length <= 0) {
            layer.msg('请选择需要编辑的食品', {icon: 5});
            return false;
        }

        console.log(checkStatus.data);

        localStorage.setItem("MId", checkStatus.data[0].MId);
        localStorage.setItem("MFood", checkStatus.data[0].MFood);
        localStorage.setItem("MType", checkStatus.data[0].MType);
        localStorage.setItem("MResult", checkStatus.data[0].MResult);
        localStorage.setItem("MUserId", checkStatus.data[0].MUserId);

        xadmin.open('编辑搭配', './edit_collocation.html', 600, 500);

    }


    //删除搭配食品
    function delFoodCollocation() {
        var checkStatus = tables.checkStatus('foodListC');
        if (checkStatus.data.length <= 0) {
            layer.msg('请选择需要删除的搭配', {icon: 5});
            return false;
        }
        layer.confirm('确认要删除id为' + checkStatus.data[0].MId + "的搭配吗", function (index) {
            $.ajax({
                url: 'http://localhost:8080/deleteFoodCollocation',
                method: 'post',
                data: {"MId":checkStatus.data[0].MId},
                dataType: 'JSON',
                success: function (res) {
                    if(JSON.stringify(res) === "1"){
                        layer.msg('删除成功', {icon: 1,time: 1000},function () {
                            window.location.reload();
                            //关闭当前frame
                            //xadmin.close();

                            // 可以对父窗口进行刷新
                            //xadmin.father_reload();
                        });
                    }else {
                        layer.msg('删除失败', {icon: 2});
                    }
                },
                error: function (data) {
                    layer.msg("网络错误");
                }
            });
            return false;

        });

    }


</script>

</html>
