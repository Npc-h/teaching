<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title><!DOCTYPE html>
    <html class="x-admin-sm">

    <head>
        <meta charset="UTF-8">
        <title>新增搭配</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
        <link rel="stylesheet" href="./css/font.css">
        <link rel="stylesheet" href="./css/xadmin.css">
        <script type="text/javascript" src="./lib/layui/layui.js" charset="utf-8"></script>
        <script type="text/javascript" src="./js/xadmin.js"></script>
        <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
        <!--[if lt IE 9]>
        <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
        <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
<body>
<div class="layui-fluid lafite_add_alert">
    <div class="layui-row">
        <form class="layui-form">

            <div class="layui-form-item">
                <label  class="layui-form-label">
                    <span class="x-red">*</span> 用户id
                </label>
                <div class="layui-input-block lafite_width_60">
                    <input type="text" id="idName" name="idName" required lay-verify="required" disabled="disabled" class="layui-input"></div>
            </div>

            <div class="layui-form-item">
                <label  class="layui-form-label">
                    <span class="x-red">*</span> 搭配食品
                </label>
                <div class="layui-input-block lafite_width_60">
                    <input type="text" id="foodName" name="foodName" required lay-verify="required" autocomplete="off" class="layui-input"></div>
            </div>


            <div class="layui-form-item">
                <label class="layui-form-label">
                    <span class="x-red">*</span> 搭配类型</label>
                <div class="layui-input-block lafite_width_60">
                    <select name="type" lay-verify="required">
                        <option ></option>
                        <option value="1">早餐</option>
                        <option value="2">中餐</option>
                        <option value="3">晚餐</option>
                    </select>
                </div>
            </div>

            <div class="layui-form-item">
                <label  class="layui-form-label">
                    描述
                </label>
                <div class="layui-input-block lafite_width_60">
                    <textarea name="foodDesc" placeholder="请输入内容" class="layui-textarea lafite_textarea lafite_min_height_80px"></textarea>
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-input-block">
                    <div class="lafite-layui-btn lafite_float_left lafite_height_35px" onclick="xadmin.close()">取消</div>
                    <button lay-submit lay-filter="addCollocation" class="lafite-layui-btn2 lafite_margin_left_10 lafite_height_35px">保存</button>
                </div>
            </div>

        </form>
    </div>
</div>
<script>layui.use(['form', 'layer','jquery'],
    function() {
        $ = layui.jquery;
        var form = layui.form,
            layer = layui.layer;

        document.getElementById("idName").value=localStorage.getItem("userid");
        //自定义验证规则
        // form.verify({
        //     nikename: function(value) {
        //         if (value.length < 5) {
        //             return '昵称至少得5个字符啊';
        //         }
        //     },
        //     pass: [/(.+){6,12}$/, '密码必须6到12位'],
        //     repass: function(value) {
        //         if ($('#L_pass').val() != $('#L_repass').val()) {
        //             return '两次密码不一致';
        //         }
        //     }
        // });

        //监听提交
        form.on('submit(addCollocation)', function(data) {
            $.ajax({
                url: 'http://localhost:8080/addFoodCollocation',
                method: 'post',
                data: data.field,
                dataType: 'JSON',
                success: function (res) {
                    if(JSON.stringify(res) === "1"){
                        layer.msg('增加成功', {icon: 1,time: 1000},function () {
                            //parent.location.reload();
                            //关闭当前frame
                            xadmin.close();

                            // 可以对父窗口进行刷新
                            xadmin.father_reload();
                        });
                    }else {
                        layer.msg('增加失败', {icon: 2});
                    }
                },
                error: function (data) {
                    layer.msg("网络错误");
                }
            });
            return false;
        });



    });
</script>
</body>

</html>
